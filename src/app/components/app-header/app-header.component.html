<ion-menu side="end" contentId="main-content" *ngIf="this.show">
  <ion-header>
    <ion-toolbar>
      <ion-title>Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list [inset]="true" *ngIf="this.profile">
      <ion-item>
        <div class="profile-container">
          <p>Nombre: {{this.profile.name}}</p>
          <p>Email: {{this.profile.email}}</p>
          <p>Edad: {{this.profile.age}}</p>
          <p>Teléfono: {{this.profile.phone}}</p>
          <ion-button class="editProfile" id="open-modal">
            <ion-icon name="create-outline"></ion-icon>
            Editar Perfil
          </ion-button>
          <ion-button class="closeSession" (click)="logOut()">
            <ion-icon name="exit-outline"></ion-icon>
            Cerrar Sesión
          </ion-button>
        </div>
      </ion-item>
      <ion-modal trigger="open-modal">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()" class="cancelBtn">Cancelar</ion-button>
              </ion-buttons>
              <ion-title>Editar Perfil</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" class="confirmBtn">Confirmar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-card>
              <ion-card-content>
                <form [formGroup]="credentials">
                  <ion-item class="ion-margin-bottom">
                    <ion-input label="Nombre" labelPlacement="floating" placeholder="Ingrese su nombre" type="text"
                      formControlName="name"></ion-input>
                  </ion-item>
                  <ion-item class="ion-margin-bottom">
                    <ion-input label="Edad" labelPlacement="floating" placeholder="Ingrese su edad" type="number"
                      formControlName="age"></ion-input>
                  </ion-item>
                  <ion-item class="ion-margin-bottom">
                    <ion-select label="Código de País" label-placement="floating" formControlName="phoneCode">
                      <ion-select-option value="+56 9">Chile (+56 9)</ion-select-option>
                      <ion-select-option value="+377 6">Mónaco (+377 6)</ion-select-option>
                    </ion-select>
                    <ion-input label="Teléfono" labelPlacement="floating" placeholder="Ingrese su número de teléfono"
                      type="tel" pattern="[0-9]{8}" formControlName="phone"></ion-input>
                  </ion-item>
                </form>
              </ion-card-content>
            </ion-card>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header [translucent]="true" class="ion-no-border" id="main-content" *ngIf="this.show">
  <ion-toolbar>
    <ion-title>
      <img src="../../../assets/img/logo2.png" alt="KonamiyaExpressLogo" (click)="goHome()">
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
