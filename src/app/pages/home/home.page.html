<ion-content [fullscreen]="true" class="ion-padding">
  <h1 *ngIf="this.profile">Hola, {{this.profile.name}}</h1>
  <p class="info">Últimos movimientos en Konamiya Express...</p>

  <ion-card [routerLink]="['/paquetes',ultPaquete.id]" *ngIf="this.ultPaquete">
    <ion-card-header>
      <ion-card-subtitle color="{{(ultPaquete.entregado) ? 'success' : 'danger'}}">
        {{(ultPaquete.entregado) ? 'Entregado' : 'No entregado'}}
      </ion-card-subtitle>
      <ion-card-title>{{ultPaquete.etiqueta}}</ion-card-title>
      <ion-card-subtitle>Último Pedido</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ultPaquete.descripcion}}
    </ion-card-content>
  </ion-card>

  <ion-card [routerLink]="['/repartidores',mejRepartidor.id]" *ngIf="this.mejRepartidor">
    <ion-card-header>
      <ion-card-title>{{mejRepartidor.nombre}}</ion-card-title>
      <ion-card-subtitle>Empleado con más entregas</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Entregas realizadas en total: {{getCantDelivs()}}
    </ion-card-content>
  </ion-card>

</ion-content>
