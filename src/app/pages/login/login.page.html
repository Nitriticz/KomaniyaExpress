<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <ion-card>
      <div class="logoContainer">
        <ion-img src="../../../assets/img/logo2.png" alt="Komaniya Express Logo"></ion-img>
      </div>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <form [formGroup]="credentials">
        <ion-item class="ion-margin-bottom">
          <ion-input label="Email" labelPlacement="floating" placeholder="Ingrese email" type="email"
            formControlName="email"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-input label="Contraseña" labelPlacement="floating" placeholder="Ingrese contraseña" type="password"
            formControlName="password"></ion-input>
        </ion-item>
        <a href="/register">¿No tienes una cuenta? Registrate aquí</a>
        <ion-button expand="block" (click)="login();" [disabled]="!credentials.valid">Acceder</ion-button>
      </form>
    </ion-card>
  </div>
</ion-content>
