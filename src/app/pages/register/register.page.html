<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <ion-card>
      <div class="logoContainer">
        <ion-img src="../../../assets/img/logo2.png" alt="Komaniya Express Logo"></ion-img>
      </div>
      <ion-card-header>
        <ion-card-title>Registrarse</ion-card-title>
      </ion-card-header>
      <form [formGroup]="credentials">
        <ion-item class="ion-margin-bottom">
          <ion-input label="Email" labelPlacement="floating" placeholder="Ingrese email" type="email"
            formControlName="email"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-input label="Contraseña" labelPlacement="floating" placeholder="Ingrese contraseña" type="password"
            formControlName="password"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-input label="Nombre" labelPlacement="floating" placeholder="Ingrese su nombre" type="text"
            formControlName="name"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-input label="Edad" labelPlacement="floating" placeholder="Ingrese su edad" type="number"
            formControlName="age"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-select label="Código de País" label-placement="floating" formControlName="phoneCode">
            <ion-select-option value="+56 9">Chile (+56 9)</ion-select-option>
            <ion-select-option value="+377 6">Mónaco (+377 6)</ion-select-option>
          </ion-select>
          <ion-input label="Teléfono" labelPlacement="floating" placeholder="Ingrese su número de teléfono" type="tel"
            pattern="[0-9]{8}" formControlName="phone"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="register();" [disabled]="!credentials.valid">Guardar</ion-button>
      </form>
    </ion-card>
  </div>
</ion-content>
